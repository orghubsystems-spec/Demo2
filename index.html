<!DOCTYPE html>
<html lang="pl">
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#F47B20">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0B1E3F;
      color: #fff;
      text-align: center;
    }
    .hidden { display: none; }
    .container { margin-top: 40px; }
    .login-box input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 220px;
      border-radius: 8px;
      border: 1px solid #223B6C;
      background: #102752;
      color: #fff;
    }
    .login-box input::placeholder { color: #bbb; }
    button {
      padding: 10px 18px;
      border: none;
      background: #F47B20;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover:not([disabled]) {
      background: #ff973f;
    }
    button[disabled] {
      background: #555 !important;
      cursor: default;
    }
    .card {
      border: 1px solid #244577;
      border-radius: 10px;
      padding: 12px;
      margin: 10px;
      background: #122b59;
    }
    h1 {
      color: #F47B20;
      margin-bottom: 20px;
    }
  </style>

  <script>
    // üîÅ Auto-aktualizacja
    const WERSJA_APKI = '1.0.2-DEMO';
    const poprzednia = localStorage.getItem('wersjaApki');
    if (poprzednia !== WERSJA_APKI) {
      localStorage.setItem('wersjaApki', WERSJA_APKI);
      location.reload(true);
    }

    // üß± Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("‚úÖ Service Worker zarejestrowany:", reg))
        .catch(err => console.error("‚ùå B≈ÇƒÖd SW:", err));
    }
  </script>
</head>

<body>

  <!-- üß† Splash screen -->
  <div id="splash" style="display:flex;justify-content:center;align-items:center;height:100vh;background:#0B1E3F;">
    <img src="icon-512.png" style="width:200px;" alt="Logo OrgHub">
  </div>

  <!-- üîê Ekran logowania -->
  <div id="app" class="hidden">
    <div id="loginView" class="container">
      <img src="icon-192.png" class="logo" style="width:140px;margin-bottom:15px;">
      <h1>OrgHub Systems</h1>
      <p style="color:#ccc;">Panel demonstracyjny logowania</p>
      <div class="login-box">
        <input id="numer" type="number" placeholder="Numer u≈ºytkownika">
        <input id="haslo" type="password" placeholder="Has≈Ço">
        <button onclick="zaloguj()">Zaloguj</button>
      </div>
      <p id="komunikat"></p>
    </div>

    <!-- üí≥ P≈Çatno≈õci -->
    <div id="platnosciView" class="container hidden">
      <h1>Sk≈Çadki i op≈Çaty</h1>
      <div id="listaPlatnosci">≈Åadowanie...</div>
    </div>

    <!-- üìÖ Wydarzenia -->
    <div id="homeView" class="container hidden">
      <h1 id="tytulTreningow">Wydarzenia</h1>
      <div id="listaTreningow">≈Åadowanie...</div>
      <button onclick="pokazStatystyki()" style="margin-top:20px;">üìä Poka≈º statystyki</button>
    </div>

    <!-- üìà Statystyki -->
    <div id="statsView" class="container hidden">
      <h1>Twoje statystyki</h1>
      <div id="listaStatystyk">≈Åadowanie...</div>
      <button onclick="powrotDoTreningow()" style="margin-top:20px;">‚¨Ö Powr√≥t</button>
    </div>
  </div>

  <script>
    // ‚è≥ Ukrywanie splash screena po 1.5 sek
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('app').classList.remove('hidden');
      }, 1500);
    });

    let numerZalogowanego = null;
    let grupaZalogowanego = null;

    // üîó Endpoint demo
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxj0i5S7ui1FQMLdfY4CiWKGrl5jTqc7syuL_oH6S3Su5LXhbWwg0wVvpL6It6UtjYdPA/exec";

    // üîê Logowanie
    async function zaloguj() {
      const numer = document.getElementById("numer").value.trim();
      const haslo = document.getElementById("haslo").value.trim();
      const komunikat = document.getElementById("komunikat");

      if (!numer || !haslo) {
        komunikat.innerText = "Podaj numer u≈ºytkownika i has≈Ço.";
        return;
      }

      komunikat.innerText = "Trwa logowanie...";

      try {
        const res = await fetch(`${SCRIPT_URL}?action=login&numer=${numer}&haslo=${haslo}`);
        const response = await res.json();
        if (response.success) {
          numerZalogowanego = numer;
          grupaZalogowanego = response.group;
          komunikat.innerText = "‚úÖ Zalogowano pomy≈õlnie";
          document.getElementById("loginView").classList.add("hidden");
          document.getElementById("platnosciView").classList.remove("hidden");
          const platnosci = await (await fetch(`${SCRIPT_URL}?action=platnosci&numer=${numer}`)).json();
          renderPlatnosci(platnosci);
        } else {
          komunikat.innerText = "‚ùå " + response.message;
        }
      } catch (err) {
        komunikat.innerText = "‚ö†Ô∏è B≈ÇƒÖd po≈ÇƒÖczenia";
        console.error(err);
      }
    }

    function renderPlatnosci(lista) {
      const div = document.getElementById("listaPlatnosci");
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak zaleg≈Ço≈õci ‚úÖ</p><button onclick='pokazTreningi()'>Dalej ‚û°</button>";
        return;
      }
      div.innerHTML = `<h3>Zaleg≈Çe sk≈Çadki:</h3>` +
        lista.map(p => `<div class='card' style='background:#a00;'>üî¥ ${p.nazwa} ‚Äì ${p.kwota} z≈Ç</div>`).join('') +
        `<button onclick='pokazTreningi()' style='margin-top:20px;'>Dalej ‚û°</button>`;
    }

    async function pokazTreningi() {
      document.getElementById("platnosciView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
      const lista = await (await fetch(`${SCRIPT_URL}?action=treningi&grupa=${grupaZalogowanego}&numer=${numerZalogowanego}`)).json();
      renderTreningi(lista);
    }

    function renderTreningi(lista) {
      const div = document.getElementById('listaTreningow');
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak dostƒôpnych wydarze≈Ñ</p>";
        return;
      }

      div.innerHTML = lista.map(t => `
        <div class="card">
          <p>
            <b>${t.data}</b> (${t.dzien}) ‚Äì ${t.czas} <br>
            ProwadzƒÖcy: <b>${t.trener}</b><br>
            Zapisanych: ${t.zapisanych}
          </p>
          <div style="display:flex; justify-content:center; gap:10px;">
            <button id="btn-${t.id}" ${t.zapisany ? 'disabled' : ''} onclick="zapiszSie('${t.id}')">
              ${t.zapisany ? 'Zapisano ‚úÖ' : 'Zapisz siƒô'}
            </button>
            <button id="wypisz-${t.id}" ${t.zapisany ? '' : 'disabled'} style="background:#2a3f66;" onclick="wypiszSie('${t.id}')">
              Wypisz siƒô
            </button>
          </div>
        </div>
      `).join('');
    }

    async function zapiszSie(id) {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=zapisz&numer=${numerZalogowanego}&treningId=${encodeURIComponent(id)}`);
        const resp = await res.json();
        if (resp.ok) {
          const btn = document.getElementById(`btn-${id}`);
          const wypisz = document.getElementById(`wypisz-${id}`);
          btn.innerText = "Zapisano ‚úÖ";
          btn.disabled = true;
          wypisz.disabled = false;
        } else alert(resp.message);
      } catch (e) {
        alert("B≈ÇƒÖd po≈ÇƒÖczenia przy zapisie");
        console.error(e);
      }
    }

    async function wypiszSie(id) {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=wypisz&numer=${numerZalogowanego}&treningId=${encodeURIComponent(id)}`);
        const resp = await res.json();
        if (resp.ok) {
          const btn = document.getElementById(`btn-${id}`);
          const wypisz = document.getElementById(`wypisz-${id}`);
          btn.innerText = "Zapisz siƒô";
          btn.disabled = false;
          wypisz.disabled = true;
        } else alert(resp.message);
      } catch (e) {
        alert("B≈ÇƒÖd po≈ÇƒÖczenia przy wypisie");
        console.error(e);
      }
    }

    async function pokazStatystyki() {
      document.getElementById("homeView").classList.add("hidden");
      document.getElementById("statsView").classList.remove("hidden");
      try {
        const res = await fetch(`${SCRIPT_URL}?action=statystyki&numer=${numerZalogowanego}`);
        const lista = await res.json();
        renderStatystyki(lista);
      } catch {
        document.getElementById("listaStatystyk").innerHTML = "<p>‚ö†Ô∏è B≈ÇƒÖd po≈ÇƒÖczenia</p>";
      }
    }

    function renderStatystyki(lista) {
      const div = document.getElementById("listaStatystyk");
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak danych statystyk</p>";
        return;
      }
      div.innerHTML = lista.map(s => `
        <div class="card">üìÖ ${s.miesiac} ‚Äî ${s.treningi} wydarze≈Ñ</div>
      `).join('');
    }

    function powrotDoTreningow() {
      document.getElementById("statsView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
    }
  </script>
</body>
</html>
