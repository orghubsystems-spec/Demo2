<!DOCTYPE html>
<html lang="pl">
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#F47B20">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0B1E3F;
      color: #fff;
      text-align: center;
    }
    .hidden { display: none; }
    .container { margin-top: 40px; }
    .login-box input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 220px;
      border-radius: 8px;
      border: 1px solid #223B6C;
      background: #102752;
      color: #fff;
    }
    .login-box input::placeholder { color: #bbb; }
    button {
      padding: 10px 18px;
      border: none;
      background: #F47B20;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover:not([disabled]) {
      background: #ff973f;
    }
    button[disabled] {
      background: #555 !important;
      cursor: default;
    }
    .card {
      border: 1px solid #244577;
      border-radius: 10px;
      padding: 12px;
      margin: 10px;
      background: #122b59;
      transition: background 0.2s ease;
    }
    .card:hover { background: #15346a; }
    h1 {
      color: #F47B20;
      margin-bottom: 20px;
    }

    /* üîπ Wersja apki */
    #wersjaApki {
      position: fixed;
      top: 8px;
      right: 12px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
      font-family: Arial, sans-serif;
      user-select: none;
      z-index: 1000;
      letter-spacing: 0.5px;
    }

    /* Lista zapisanych */
    .lista-zapisanych {
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      padding: 8px;
      margin-top: 6px;
      text-align: left;
      font-size: 0.9rem;
      line-height: 1.4;
    }
  </style>

  <script>
    // üîÅ Auto-aktualizacja
    const WERSJA_APKI = '1.0.11-DEMO';
    const poprzednia = localStorage.getItem('wersjaApki');
    if (poprzednia !== WERSJA_APKI) {
      localStorage.setItem('wersjaApki', WERSJA_APKI);
      location.reload(true);
    }

    // üß± Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("‚úÖ Service Worker zarejestrowany:", reg))
        .catch(err => console.error("‚ùå B≈ÇƒÖd SW:", err));
    }
  </script>
</head>

<body>
  <!-- üîπ Wersja -->
  <div id="wersjaApki">v<span id="wersjaNum"></span></div>

  <!-- üß† Splash -->
  <div id="splash" style="display:flex;justify-content:center;align-items:center;height:100vh;background:#0B1E3F;">
    <img src="icon-512.png" style="width:200px;" alt="Logo OrgHub">
  </div>

  <!-- üîê App -->
  <div id="app" class="hidden">
    <div id="loginView" class="container">
      <img src="icon-192.png" class="logo" style="width:140px;margin-bottom:15px;">
      <h1>OrgHub Systems</h1>
      <p style="color:#ccc;">Panel demonstracyjny logowania</p>
      <div class="login-box">
        <input id="numer" type="number" placeholder="Numer u≈ºytkownika">
        <input id="haslo" type="password" placeholder="Has≈Ço">
        <button onclick="zaloguj()">Zaloguj</button>
      </div>
      <p id="komunikat"></p>
    </div>

    <!-- üí≥ P≈Çatno≈õci -->
    <div id="platnosciView" class="container hidden">
      <h1>Sk≈Çadki i op≈Çaty</h1>
      <div id="listaPlatnosci">≈Åadowanie...</div>
    </div>

    <!-- üìÖ Treningi -->
    <div id="homeView" class="container hidden">
      <h1 id="tytulTreningow">Wydarzenia</h1>
      <div id="listaTreningow">≈Åadowanie...</div>
      <button onclick="pokazStatystyki()" style="margin-top:20px;">üìä Poka≈º statystyki</button>
    </div>

    <!-- üìà Statystyki -->
    <div id="statsView" class="container hidden">
      <h1>Twoje statystyki</h1>
      <div id="listaStatystyk">≈Åadowanie...</div>
      <button onclick="powrotDoTreningow()" style="margin-top:20px;">‚¨Ö Powr√≥t</button>
    </div>
  </div>

  <script>
    // Splash
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('app').classList.remove('hidden');
        const wersjaEl = document.getElementById("wersjaNum");
        if (wersjaEl) wersjaEl.textContent = WERSJA_APKI;
      }, 1500);
    });

    let numerZalogowanego = null;
    let grupaZalogowanego = null;

    // üîó Endpoint
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbypxdiynlSXmzxB8GkR-OxLCppimZd43oP0keqk3L8O_siaLRqRmzIHLTqcspUzMjdRpg/exec";

    // üîê Logowanie
    async function zaloguj() {
      const numer = document.getElementById("numer").value.trim();
      const haslo = document.getElementById("haslo").value.trim();
      const komunikat = document.getElementById("komunikat");
      if (!numer || !haslo) { komunikat.innerText = "Podaj numer u≈ºytkownika i has≈Ço."; return; }

      komunikat.innerText = "Trwa logowanie...";
      try {
        const res = await fetch(`${SCRIPT_URL}?action=login&numer=${numer}&haslo=${haslo}`);
        const response = await res.json();
        if (response.success) {
          numerZalogowanego = numer;
          grupaZalogowanego = response.group;
          komunikat.innerText = "‚úÖ Zalogowano pomy≈õlnie";
          document.getElementById("loginView").classList.add("hidden");
          document.getElementById("platnosciView").classList.remove("hidden");
          const platnosci = await (await fetch(`${SCRIPT_URL}?action=platnosci&numer=${numer}`)).json();
          renderPlatnosci(platnosci);
        } else komunikat.innerText = "‚ùå " + response.message;
      } catch (err) {
        komunikat.innerText = "‚ö†Ô∏è B≈ÇƒÖd po≈ÇƒÖczenia"; console.error(err);
      }
    }

    function renderPlatnosci(lista) {
      const div = document.getElementById("listaPlatnosci");
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak zaleg≈Ço≈õci ‚úÖ</p><button onclick='pokazTreningi()'>Dalej ‚û°</button>"; return;
      }
      div.innerHTML = `<h3>Zaleg≈Çe sk≈Çadki:</h3>` +
        lista.map(p => `<div class='card' style='background:#a00;'>üî¥ ${p.nazwa} ‚Äì ${p.kwota} z≈Ç</div>`).join('') +
        `<button onclick='pokazTreningi()' style='margin-top:20px;'>Dalej ‚û°</button>`;
    }

    async function pokazTreningi() {
      document.getElementById("platnosciView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
      const lista = await (await fetch(`${SCRIPT_URL}?action=treningi&grupa=${grupaZalogowanego}&numer=${numerZalogowanego}`)).json();
      renderTreningi(lista);
    }

    function renderTreningi(lista) {
      const div = document.getElementById('listaTreningow');
      if (!lista || !lista.length) { div.innerHTML = "<p>Brak dostƒôpnych wydarze≈Ñ</p>"; return; }

      div.innerHTML = lista.map(t => `
        <div class="card" onclick="pokazZapisanych('${t.id}')" style="cursor:pointer;">
          <p>
            <b>${t.data}</b> (${t.dzien}) ‚Äì ${t.czas}<br>
            ProwadzƒÖcy: <b>${t.trener}</b><br>
            Grupy: ${t.grupyTreningu}<br>
            Zapisanych: ${t.zapisanych}
          </p>
          <div id="lista-${t.id}" class="lista-zapisanych hidden"></div>
          <div style="display:flex; justify-content:center; gap:10px; margin-top:8px;">
            <button id="btn-${t.id}" ${t.zapisany ? 'disabled' : ''} onclick="event.stopPropagation(); zapiszSie('${t.id}')">
              ${t.zapisany ? 'Zapisano ‚úÖ' : 'Zapisz siƒô'}
            </button>
            <button id="wypisz-${t.id}" ${t.zapisany ? '' : 'disabled'} style="background:#2a3f66;" onclick="event.stopPropagation(); wypiszSie('${t.id}')">
              Wypisz siƒô
            </button>
          </div>
        </div>
      `).join('');
    }

    async function pokazZapisanych(id) {
      const el = document.getElementById(`lista-${id}`);
      if (!el.classList.contains("hidden")) { el.classList.add("hidden"); el.innerHTML = ""; return; }
      el.classList.remove("hidden"); el.innerHTML = "<p style='color:#bbb;'>≈Åadowanie listy...</p>";
      try {
        const res = await fetch(`${SCRIPT_URL}?action=zapisani&treningId=${encodeURIComponent(id)}`);
        const lista = await res.json();
        if (!lista || !lista.length) { el.innerHTML = "<p style='color:#bbb;'>Brak zapisanych</p>"; return; }
        el.innerHTML = lista.map((os, i) => `<div>${i + 1}. ${os.nazwisko}</div>`).join('');
      } catch (e) {
        el.innerHTML = "<p style='color:#f55;'>B≈ÇƒÖd pobierania listy</p>"; console.error(e);
      }
    }

    async function zapiszSie(id) {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=zapisz&numer=${numerZalogowanego}&treningId=${encodeURIComponent(id)}`);
        const resp = await res.json();
        if (resp.ok) {
          const btn = document.getElementById(`btn-${id}`);
          const wypisz = document.getElementById(`wypisz-${id}`);
          btn.innerText = "Zapisano ‚úÖ"; btn.disabled = true; wypisz.disabled = false;
        } else alert(resp.message);
      } catch (e) { alert("B≈ÇƒÖd po≈ÇƒÖczenia przy zapisie"); console.error(e); }
    }

    async function wypiszSie(id) {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=wypisz&numer=${numerZalogowanego}&treningId=${encodeURIComponent(id)}`);
        const resp = await res.json();
        if (resp.ok) {
          const btn = document.getElementById(`btn-${id}`);
          const wypisz = document.getElementById(`wypisz-${id}`);
          btn.innerText = "Zapisz siƒô"; btn.disabled = false; wypisz.disabled = true;
        } else alert(resp.message);
      } catch (e) { alert("B≈ÇƒÖd po≈ÇƒÖczenia przy wypisie"); console.error(e); }
    }

    async function pokazStatystyki() {
      document.getElementById("homeView").classList.add("hidden");
      document.getElementById("statsView").classList.remove("hidden");
      try {
        const res = await fetch(`${SCRIPT_URL}?action=statystyki&numer=${numerZalogowanego}`);
        const lista = await res.json();
        renderStatystyki(lista);
      } catch {
        document.getElementById("listaStatystyk").innerHTML = "<p>‚ö†Ô∏è B≈ÇƒÖd po≈ÇƒÖczenia</p>";
      }
    }

    function renderStatystyki(lista) {
      const div = document.getElementById("listaStatystyk");
      if (!lista || !lista.length) { div.innerHTML = "<p>Brak danych statystyk</p>"; return; }
      div.innerHTML = lista.map(s => `<div class="card">üìÖ ${s.miesiac} ‚Äî ${s.treningi} wydarze≈Ñ</div>`).join('');
    }

    function powrotDoTreningow() {
      document.getElementById("statsView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
    }
  </script>
</body>
</html>
